apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-gateway
spec:
  selector:
    matchLabels:
      app: agent-gateway
  template:
    metadata:
      labels:
        app: agent-gateway
    spec:
      containers:
      - name: server
        image: agent-gateway # This will be replaced by the CI/CD pipeline
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: RECOMMENDATION_AGENT_URL
          value: "http://recommendation-agent:80"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: agent-gateway
spec:
  type: ClusterIP
  selector:
    app: agent-gateway
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-gateway
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agent-gateway
            port:
              number: 80
